<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Memory Match</title>
</head>
<body>
<!-- <audio class="cardhover" controls>
        <source src="./assets/images/audio/cardhover.mp3" controls></source>
</audio> -->
<header>
    <div class="iron-man-display"></div>
    <h2>Match &nbsp; the &nbsp; Avengers</h2>
    <div class="blackpanther"></div>
</header>

<main>
    <section class="left panel">
        <div class="attempts">Attempts</div><span class="attempts-count">0</span>
        <div class="babyGroot" onclick=startTimer()></div>
        <div class="timer">Timer</div>
        <span id="countup">ready...</span>  
    </section>
    <div id="card-deck" class="deck"><div class="spider-man-cameo"></div></div>
    <section class="right panel">
        <div class="stones-container">
            Rating
            <div class="space stone shadow"></div>
            <div class="power stone shadow"></div>
            <div class="time stone shadow"></div>  
        </div>
        <div class="restart" onclick=restartGame()>
            <span>Restart</span><div class="gauntlet"></div>
        </div>
    </section>
</main>

</body>
</html>
