<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Memory Match</title>
</head>
<body>
<header><h2>Match the Avengers</h2></header>
<div class="container">
<section class="stats-panel">
        <div class="attempts">Attempts:<span>0</span></div>
        <div class="stones-container">
            Score:
            <div class="power stone shadow"></div>
            <div class="time stone shadow"></div>
            <div class="space stone shadow"></div>
        </div>
        <div class="timer">Timer: <span id="countdown"> 00:60</span></div>
        <div class="restart" onclick=startGame()>
            <div class="infinity-gauntlet"></div>
        </div>
</section>
<main>
    <div id="card-deck" class="deck"></div>
</main>
</div>
</body>
</html>
