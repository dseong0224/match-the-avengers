<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Memory Match</title>
</head>
<body>
<div id="play-button-shadow">
        <div id="play-button-container">
            <p>"Match the Avengers" is a digital memory match game <br><br>
                The clip below is a preview of how the game plays</p>
            <div id="preview_button_container">
                <img id="game-preview" src="./assets/images/video/ezgif.com-gif-maker.gif"/>
                <div class="play-button" onClick= startGame(deckInPlay)>
                    <span>Play</span>
                </div>
            </div>
            
        </div>
    </div>
<header>
    <div class="iron-man display"></div>
    <div id="title"><div>Match &nbsp; the &nbsp; Avengers</div></div>
    <div class="blackpanther display"></div>
</header>

<main>
    <div id="popup_shadow" class="hide">
        <div id="popup" class="modal_shadow">
            <a class="close" onclick=closeModal()>x</a>
            <span class="end-of-game">You're getting the hang of it!</span><br>
            <div class="game-summary" style="list-style-type:none;"><br>
                <div class="modal-attempts">Attempts</div><br>
                <div class="modal-time">Time</div><br>
                <div class="modal-score-title">Score</div><br>
                <div class="modal-score">
                    <div class="space modal-stone shadow"></div>
                    <div class="power modal-stone shadow"></div>
                    <div class="time modal-stone shadow"></div>
                </div>
            </div><br>
            <span class="next-round-button" onclick={startGame(deckInPlay)}>Next Round</span>
            <div id="victory_popup" class="hide">
                <img id="vision_gif" src="./assets/images/gifs&png/vision-thankyou-gif.gif"/>
                <img id="thors_hammer" src="./assets/images/gifs&png/thor-hammer.png"/>
                <img id="victory_modal" src="./assets/images/gifs&png/thor_sticker.png"/>
            </div>
        </div>
    </div>
    <section class="left panel">
        <div class="attempts">Attempts</div><span class="attempts-count">0</span>
        <div class="babyGroot"></div>
        <div class="timer">Timer</div>
        <span id="countup">ready...</span>  
    </section>
    <div id="card-deck" class="deck">
        <!-- <div class="spider-man-cameo"></div> -->
    </div>
    
    <section class="right panel">
        <div class="stones-container">
            <span>Score</span>
            <div class="space stone shadow"></div>
            <div class="power stone shadow"></div>
            <div class="time stone shadow"></div>  
        </div>
        <div class="restart" onclick=restartGame()>
            <span>Restart</span>
            <div class="gauntlet"></div>
        </div>
    </section>
</main>

</body>
<audio class="mouse-action" controls preload="auto">
        <source src="./assets/images/audio/cardhover.mp3" controls></source>
</audio>
<audio class="background-music" controls preload="auto">
        <source src="./assets/images/audio/02 All The Stars.m4a" type="audio/ogg"></source>
</audio>
</html>
